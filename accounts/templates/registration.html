{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}Register{% endblock %}

{% block page_header %}Registration Page{% endblock %}

{% block page_contents %}
<p>If you already have an account, please <a href="{% url 'login' %}">Login Here</a>.</p>

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <br>
        {{ register_form | as_bootstrap }}
        <br>
        <br>
        <button type="submit">Register</button>
    </form>

{% endblock %}
